<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="I would like to welcome you all to my blog. 
    This is were I share what I am or have read. Along with my thoughts on what going on in the 
    church and our view on this world. Hope you would share this site and come again!">
    <meta name="author" content="Devontae Reid" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dev's Site" />
    <meta property="og:url" content="https://devssite.net/" />
    <meta property="og:site_name" content="Dev's Site">
    <meta property="og:image" content="https://i.ibb.co/6bgCpvV/logo.png" />
    <meta property="twitter:title" content="Home | Dev's Site" />
    <meta property="twitter:description" content="I would like to welcome you all to my blog. 
    This is were I share what I am or have read. Along with my thoughts on what going on in the 
    church and our view on this world. Hope you would share this site and come again!" />
    <meta property="twitter:image" content="https://i.ibb.co/6bgCpvV/logo.png" />
    <meta property="twitter:site" content="'@_yodev_" />
    <meta name="robots" content="index,follow">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  <script>
	var refTagger = {
		settings: {
			bibleVersion: 'ESV',
			tooltipStyle: 'dark'
		}
	}; 

	(function(d, t) {
		var n=d.querySelector('[nonce]');
		refTagger.settings.nonce = n && (n.nonce||n.getAttribute('nonce'));
		var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
		g.src = 'https://api.reftagger.com/v2/RefTagger.js';
		g.nonce = refTagger.settings.nonce;
		s.parentNode.insertBefore(g, s);
	}(document, 'script'));
</script>
  </body>
</html>
